// These settings are for connecting to the ECMNet database.  At this time, the
// ECMNet server only supports connections through ODBC via driver (which does
// not require a DSN or entry in odbc.ini) or via a DSN.  If both are
// specified, then the ECMNet will connect via the DSN.

server=postgres
port=5432
database=ecmnet
user=ecmnet
password=ecmpassword
